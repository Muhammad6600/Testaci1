<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="../CSS Files/stopwatch.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="stopwatch">
      <div class="circle">
        <p> <span id="seconds"></span>: <span id="tens"></span></p>
      </div>

      <div class="controls">
        <button id="playButton" class="buttonPlay">Start</button>
 		<button id="pauseButton">Stop</button>
 		<button id="resetButton">Restart</button>
      </div>
    </div>

    
    <script src="../JS-Files/stopwatch.js"></script>
  </body>
</html>
